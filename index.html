<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Noticer Demo Application</title>

		<link rel="stylesheet" href="assets/other/bootstrap/css/bootstrap.min.css"/>

		<script src="assets/other/angular/angular.js"></script>
		<script src="assets/js/noticer.js"></script>
		<script src="assets/js/app.js"></script>
	</head>
	<body ng-app="noticerDemoApp" ng-controller="DemoCtrl">
		<input type="text" ng-model="text" class="form-control" placeholder="Notice Text">
		<button type="button" class="form-control btn btn-primary" ng-click="DemoCtrl.sendNotice(text)">Send</button>
		<button type="button" class="form-control btn btn-warning" ng-click="DemoCtrl.replaceLastNotice(text)">Replace Last</button>
		<button type="button" class="form-control btn btn-danger" ng-click="DemoCtrl.removeLastNotice(text)">Remove Last</button>
		<sata-noticer there="is my attr">{{notice.text}}</sata-noticer>
	</body>
</html>
